# Another Home Page configuration file fragment for Apache
Options FollowSymLinks MultiViews Indexes
                AllowOverride None
                Order allow,deny
                allow from all 
                IndexIgnore .htaccess Thumbs.db db _notes robots.txt favicon.ico *~
                IndexOptions SuppressHTMLPreamble FancyIndexing FoldersFirst SuppressRules IconsAreLinks VersionSort XHTML Charset=UTF-8 NameWidth=* DescriptionWidth=* IconHeight=24 IconWidth=24
                IndexOrderDefault Ascending Description
                HeaderName /fancyindex/head_xhtml.html
                ReadmeName /fancyindex/foot_xhtml.html
                DefaultIcon /fancyindex/mimetypes/unknown.png
                AddIcon (IMG,/fancyindex/mimetypes/image-x-svg+xml.png) .svg .SVG .wmf .WMF 
                AddDescription "Image SVG"       *.svg *.SVG
                AddDescription "Image WMF"       *.wmf *.WMF
                AddIcon (IMG,/fancyindex/mimetypes/image-gif.png) .gif .GIF
                AddDescription "Image GIF"       *.gif *.GIF
                AddIcon (IMG,/fancyindex/mimetypes/image-jpeg.png) .jpg .JPG .jpeg .JPEG
                AddDescription "Image JPG"       *.jpg *.JPG
                AddIcon (IMG,/fancyindex/mimetypes/image-png.png) .png .PNG
                AddDescription "Image PNG"       *.png *.PNG
                AddIcon (IMG,/fancyindex/mimetypes/image-x-xcf.png) .psd .PSD .xcf .XCF
                AddDescription "Image calque"    *.psd *.PSD .xcf .XCF
                AddIcon (IMG,/fancyindex/mimetypes/image-x-ico.png) .ico .ICO
                AddDescription "Image ICO"       *.ico *.ICO
                AddIcon (IMG,/fancyindex/mimetypes/image-tiff.png) .tif .TIF .tiff .TIFF
