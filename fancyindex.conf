                AddIcon (VIDEO,/fancyindex/mimetypes/video-x-generic.png)  .mov .MOV .avi .AVI .mpg .MPG .wmv .WMV .ogm .OGM
                AddDescription "Video QuickTime"    *.mov *.MOV
                AddDescription "Video AVI"          *.avi *.AVI
                AddDescription "Video MPEG"         *.mpg *.MPG
                AddDescription "Video WMV"          *.wmv *.WMV
                AddDescription "Video Ogg"          *.ogm *.OGM
                AddIcon (AUDIO,/fancyindex/mimetypes/audio-x-generic.png) .wma .mp3 .mp4 .midi .mid .WMA .MP3 .MP4 .MIDI .MID .ogg
